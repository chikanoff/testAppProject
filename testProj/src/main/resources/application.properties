spring.datasource.url = jdbc:mysql://${HIBERNATE_DB_HOST}:${HIBERNATE_DB_PORT}/${HIBERNATE_DB_NAME}?useSSL=false
spring.datasource.username= ${HIBERNATE_USERNAME}
spring.datasource.password= ${HIBERNATE_PASSWORD}

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto= update

# App Properties
chikanoff.jwtSecret = ${JWT_SECRET_KEY}
chikanoff.jwtExpirationMs = ${JWT_EXPIRATION_TIME}
